<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <!-- TODO: Create an input field for password length (between 8-128 characters) -->
      <div class="pilihan">
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="8" max="128" />

        <h3>Select criteria:</h3>
        <!-- TODO: Create checkboxes for including uppercase, lowercase, numbers, and special characters -->
        <label>
          <input type="checkbox" id="includeUppercase" /> Include Uppercase </label
        ><br />
        <label>
          <input type="checkbox" id="includeLowercase" /> Include Lowercase </label
        ><br />
        <label>
          <input type="checkbox" id="includeNumbers" /> Include Numbers </label
        ><br />
        <label>
          <input type="checkbox" id="includeSpecialChars" /> Include Special
          Characters </label
        ><br />
      </div>
      <!-- TODO: Create a button to generate the password -->
      <button id="generateBtn">Generate Password</button>

      <!-- TODO: Create a text field to display the generated password -->
      <label for="passwordOutput">Generated Password:</label>
      <input type="text" id="passwordOutput" readonly>

      <!-- BONUS: Add a "Copy to Clipboard" button -->
      <button id="copyBtn" onclick="copyToClipboard()">
        Copy to Clipboard
      </button>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="dom.js"></script>
  </body> 
</html>
